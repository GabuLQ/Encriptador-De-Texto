<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
   <div id="cursor"></div>
   <script>
    let cursor = document.querySelector('#cursor');
    let body = document.querySelector('body');
    document.addEventListener('mousemove',(e) => {
        body.style.backgroundPositionX = e.pageX/-4 + 'px';
        body.style.backgroundPositionY = e.pageY/-4 + 'px';
        cursor.style.top = e.pageY + 'px';
        cursor.style.left = e.pageX + 'px';
    })
   </script>

    <header>
        <div class="header"><img class="header__logo" src="img/logo.png" alt="Logotipo Alura">
        </div>

    </header>

    <main>
        <div class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="ingreso__texto" placeholder="Ingrese el texto aquí"></textarea>
                <div class="left__footer">
                    <img src="img/advertencia.png" alt="Logotipo de advertencia">
                    <span class="left__info">Solo letras minúsculas y sin acentos</span>
                    <div class="left__botones">
                        <button id="botonEncriptar" class="boton__encriptar">Encriptar</button>
                        <button id="botonDesencriptar" class="boton__desencriptar">Desencriptar</button>
                    </div>

                </div>


            </div>

            <div id="right" class="right ajustar">
                <img id="mono" class="mono" src="img/mono.png" alt="Persona mirando cosa">
                <div class="">
                    <textarea id="mensajeFinal" class="mensaje__final ajustar" placeholder="Ningún mensaje fue encontrado" style="width: 300px; height: 90px;"></textarea>
                    <p id="rightInfo" class="right__info">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                <button id="botonCopiar" class="boton__copiar oculto">Copiar</button>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p>Desarrollado por Gabriela Jaqueline López Quiñonez</p>
    </footer>
    <script src="js/script.js"></script>
    
</body>

</html>
